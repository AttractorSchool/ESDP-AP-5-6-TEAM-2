version: '3'

services:
  web:
    container_name: sto
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - static_volume:/app/static
    env_file:
      - .env_prod
    image: sto
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

  postgres:
    container_name: postgres
    image: postgres:latest
    restart: always
    ports:
      - "5435:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
    env_file:
      - .env_prod
    environment:
      POSTGRES_HOST: ${PSQL_HOST}
      POSTGRES_PORT: ${PSQL_PORT}
      POSTGRES_USER: ${PSQL_USER}
      POSTGRES_PASSWORD: ${PSQL_PASS}

  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis:/data

  celery:
    image: celery
    build:
      context: .
      dockerfile: ./Dockerfile_celery
    volumes:
      - .:/app
    env_file:
      - .env_prod
    links:
      - redis
    depends_on:
      - redis
      - web

  nginx:
    build: ./nginx
    image: nginx:latest
    container_name: nginx
    volumes:
      - static_volume:/app/static
    ports:
      - "8084:80"
    depends_on:
      - web
volumes:
  postgres:
  redis:
  static_volume:
